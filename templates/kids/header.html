{% block content %}
{% endblock %}
 <header class="navbar p-3 px-sm-5 bg-white container-fluid d-flex align-items-center"
        style="box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.5);">
        <div class="d-flex align-items-center justify-content-start col">
            <a href="/paginicialkids" class="w-auto"><img src="../static/imagens/room_kids.png" class='hoverkids'
                    width="50%"></a>
        </div>

        <div class="d-flex align-items-center justify-content-center col-6">
            <form class='col-12 d-flex align-items-center justify-content-center'>
                <div class=" col-12 col-xxl-11 d-sm-flex align-items-center justify-content-end maxw800 shadow-sm rounded-5 d-none kidshover"
                    style="height: 50px">
                    <input type="text" class="w-100 border-0 lilita px-4 mb-0 h6 h-100"
                        style='border-radius: 40px 0 0 40px; background-color: rgb(240, 240, 240);'
                        placeholder="Pesquise sua Room">
                    <button class="w-auto border-0 fundodgreen px-4 text-center h-100" type='submit'
                        style='border-radius: 0 40px 40px 0;'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white"
                            class="bi bi-search kidshover" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>

                </div>
            </form>
        </div>

        <div class="d-flex align-items-center justify-content-end col gap-2">

            <div class="dropdown bg-white p-2">
                <button class="dropdown-toggle bg-white border-0 kidshover" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" style="color: rgb(6, 109, 6);" height="25"
                        fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                    </svg>
                </button>
                <div class="dropdown-menu dropdown-menu-end px-1 mt-3 border-0 text-start">
                    <h1 class="dropdown-item lilita mb-0 h6">Notificações</h1>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item lilita" type="button">Another action</button>
                    <button class="dropdown-item lilita" type="button">Something else here</button>
                </div>
            </div>

            <div class="dropdown bg-white">
                <button class="dropdown-toggle bg-white border-0" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown">
                    <div class="circuloVerde rounded-circle p-2 kidshover">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" style="color: white;"
                            fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 
                            0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        </svg>
                    </div>
                </button>
                <div class="dropdown-menu dropdown-menu-end px-1 mt-3 border-0 text-start">
                    <a class="dropdown-item lilita" type="button" href="/perfilkids">Perfil</a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item lilita" type="button">Configurações</button>
                    <div class="dropdown-divider"></div>
                    <div class="d-flex align-items-center justify-content-start dropdown-item" type="button">
                        <svg width="20" height="20" version="1.1" viewBox="0 0 20 20" x="0px" y="0px"
                            fill="currentColor" class="">
                            <g>
                                <path
                                    d="M16 18h-4a2 2 0 01-2-2v-2h2v2h4V4h-4v2h-2V4a2 2 0 012-2h4a2 2 0 012 2v12a2 2 0 01-2 2z">
                                </path>
                                <path d="M7 5l1.5 1.5L6 9h8v2H6l2.5 2.5L7 15l-5-5 5-5z"></path>
                            </g>
                        </svg>
                        <a class="border-0 bg-transparent lilita text-decoration-none px-2"
                            style="color: inherit">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

{% block content %}
{% endblock %}

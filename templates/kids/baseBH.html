<!DOCTYPE html>
<html>

<head>
  <title>Room KIDS</title>
  <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/pedro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="../static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src='../static/js/slider.js'></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dragscroll/0.0.8/dragscroll.min.js"></script>
  <script defer src="../static/js/sidebar.js"></script>
</head>

<!--Navbar-->

<body class='overflow-y-hidden' style="background-color:#389300;">
  <header style="z-index: 1000" class='container-fluid p-0'>

    <nav class='w-100 bg-white d-flex align-items-center justify-content-sm-center justify-content-between primary-navbar sombraBottom'>
      <div class="d-flex align-items-center justify-content-start logo-kids">
        <a class="logo-link" href="/inicialkids">
          <div class="logo-imagem">
            <img src="../static/imagens/room_kids_logo_nav.png" alt="Logo do site" width="50">
          </div>
          <div class="logo-texto">
            <p class="h1 mb-0">Room Kids</p>
          </div>
        </a>
        <div class="d-flex gap-3 mx-3 align-items-center justify-content-center">
          <a class="text-decoration-none lilita" style="color: black;" href="/listagem">
            Seguidos
          </a>
          <a class="text-decoration-none lilita" style="color: black;" href="/listagem">
            Populares
          </a>
        </div>
      </div>


      <div class="d-sm-flex d-none align-items-center justify-content-center ms-auto me-auto h-100 maxw800"
        style="flex: 0 0 40%;">
        <form class='col-12 h-100 d-flex align-items-center justify-content-center'>
          <div class=" col-10 h-100 d-flex align-items-center justify-content-end shadow-sm rounded-5 kidshover ">
            <input type="text" class="w-100 border-0 lilita px-4 mb-0 h6 h-100 barraPesquisa"
              placeholder="Procure algo super bacana">
            <button class="border-0 fundodgreen px-3 text-center h-100 d-flex align-items-center justify-content-center"
              type='submit' style='border-radius: 0 40px 40px 0;'>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-search kidshover"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>

          </div>
        </form>
      </div>

      <div class="d-flex align-items-center justify-content-end position-relative gap-2">

        <div class="dropdown bg-white">
          <button class="dropdown-toggle bg-white border-0" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown">
            <div class="rounded-circle kidshover">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-chevron-down"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
              </svg>
            </div>
          </button>
          <div class="dropdown-menu dropdown-menu-end px-1 mt-3 border-0 text-start">
            <a class="d-flex align-items-center justify-content-start dropdown-item text-decoration-none"
              href="/criacaoroom" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-plus"
                viewBox="0 0 16 16">
                <path
                  d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z" />
                <path
                  d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
              </svg>
              <div class="border-0 bg-transparent lilita  px-2" style="color: inherit">Criar Sala</div>
            </a>

            <div class="dropdown-divider"></div>
            <a class="d-flex align-items-center justify-content-start dropdown-item text-decoration-none"
              href="/contakids" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear"
                viewBox="0 0 16 16">
                <path
                  d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
                <path
                  d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
              </svg>
              <div class="border-0 bg-transparent lilita  px-2" style="color: inherit">Configurações</div>
            </a>

            <div class="dropdown-divider"></div>
            <a class="d-flex align-items-center justify-content-start dropdown-item text-decoration-none"
              href="/logoutkids" type="button">
              <svg width="20" height="20" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" fill="currentColor"
                class="">
                <g>
                  <path d="M16 18h-4a2 2 0 01-2-2v-2h2v2h4V4h-4v2h-2V4a2 2 0 012-2h4a2 2 0 012 2v12a2 2 0 01-2 2z">
                  </path>
                  <path d="M7 5l1.5 1.5L6 9h8v2H6l2.5 2.5L7 15l-5-5 5-5z"></path>
                </g>
              </svg>
              <div class="border-0 bg-transparent lilita  px-2" style="color: inherit">Sair</div>
            </a>
          </div>
        </div>

        <a href="/perfilkids/{{crianca.nomeUsuario}}"
          class="rounded-circle position-relative fundodgreen divMiniaturaPerfil">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
            class="position-absolute bi bi-person-fill " viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 
                        0 1 0 0-6 3 3 0 0 0 0 6Z" />
          </svg>
          <img src='../static/imagens/usuarios/avatar{{ crianca.id|id_img }}.jpg'
            class='rounded-circle position-absolute imagemPerfil'>
        </a>


      </div>
    </nav>

    <nav class="sidebar pt-2 px-0 sombraRight">
      <ul class=" flex-column w-100 lista-sidebar gap-2 p-2" id="sidebar">
        <li class="w-100">
          <div class="bg-transparent rounded-circle d-flex align-items-center justify-content-center mb-1"
            style="width: 100%;">
            <p class="flex-grow-1 escondido mb-0 me-auto h3 text-black dosis fw-bold">Para você</p>
            <svg width="30" height="30" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" aria-hidden="true"
              focusable="false" fill="black" id="arrow" class="ms-auto">
              <g>
                <path d="M4 16V4H2v12h2zM13 15l-1.5-1.5L14 11H6V9h8l-2.5-2.5L13 5l5 5-5 5z"></path>
              </g>
            </svg>
          </div>
        </li>
        <h1 class="mb-2 h6 text-black tituloLista w-100 text-start fw-bold dosis">Canais Seguidos</h1>
        <li class="d-flex align-items-center justify-content-center col-12 gap-3 position-relative">
          <button class="bg-transparent border-0" aria-controls="sidebar-kids">
            <div class="bg-info rounded-circle d-flex align-items-center justify-content-center position-relative"
              style="aspect-ratio: 1; width: 2rem;">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-person-fill "
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3
                                    0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
              </svg>
              <div class="p-1 position-absolute rounded-circle statusBall">
              </div>
            </div>
          </button>
          <div class="flex-column escondido me-auto">
            <p class="m-0 text-black fw-bolder dosis h6">
              @usuario
            </p>
          </div>


        </li>


        <hr style="background-color: white; height: 3px; width: 100%; margin-inline: .2rem;" class="my-2">
        <h1 class="mb-2 h6 text-black tituloLista text-start fw-bold dosis w-100">Criadores Recomendados</h1>
        <!-- Código onde o js irá inserir -->
      </ul>
    </nav>

  </header>

  <div class='overflow-y-scroll retira-diferenca-sidebar h-100 d-flex flex-column position-relative'>
    <div class="circuloLaranja circulo "></div>
    <div class="circuloAzul circulo "></div>
    <div class="circuloVermelho circulo "></div>
    <div class="circuloAmarelo circulo "></div>
    <div class="circuloVerde circulo "></div>
    <div class="circuloAzulClaro circulo"></div>
    {% block content %}
    {% endblock %}
  </div>
</body>

<script defer src="../static/js/sidebar/usuariosSidebar.js"></script>
<script defer src='../static/js/blobanimation.js'></script>

</html>

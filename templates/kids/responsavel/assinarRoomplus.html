{%extends "kids/baseresponsavel.html" %}

{% block content %}
{%if usuario%}
<style>
  body {
    background-color: green; /* Define a cor de fundo como verde */
    overflow: hidden; /* Remove a barra de rolagem */
  }
</style>

<div class="circuloLaranja circulo "></div>
<div class="circuloAzul circulo "></div>
<div class="circuloVermelho circulo "></div>
<div class="circuloAmarelo circulo "></div>
<div class="circuloVerde circulo "></div>
<div class="circuloAzulClaro circulo"></div>

<main class="bg-transparent col-11 col-sm-10 col-md-9 col-lg-7 col-xl-6 align-self-center mt-3 z-1 maxw800 pb-5"
    style="margin-inline: auto;">
    <div
        class="bahiana text-white d-flex align-items-center justify-content-center animate--slower sliders slider-top-id">
        <h1>Assinatura</h1>
    </div>

    <div
        class="bg-white d-flex flex-column align-items-center justify-content-center rounded-4 p-2 p-sm-5 animate--slower sliders slider-left-id">
        <div class='container rounded-circle w-auto p-3 mb-4 text-center rounded-4 '>
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="purple" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
        </div>
        <p class="h5 text-justify" style="font-family: Lilita; color: black"> Assine nosso plano Premium e desfrute dos seus benef√≠cios!</p>

        <hr>

        <form class="form-cadastro-grid col-12" method="post" action="#"
        enctype="multipart/form-data">
            <div>
                <input type="text" style="background-color: #D3D3D3 !important;" class="shadow-sm form-control lilita col-12 p-2 fundocinzalight px-2 rounded-4"
                    id="titulo" name="titulo" placeholder="Insira o nome do assinante">
                <span class="text-danger d-none small dosis"></span>
            </div>
            <div>
                <input type="text" style="background-color: #D3D3D3 !important;" class="shadow-sm form-control lilita col-12 p-2 fundocinzalight px-3 rounded-4 border-0"
                    id="CPF" name="CPF" placeholder="CPF do assinante*">
                
                <span class="text-danger d-none small dosis"></span>
            </div>
              <div class="grid-col-span-2">
                <p class="lilita"> Data de nascimento do assinante*</p>
                  <input type="date" style="background-color: #D3D3D3 !important;" class="shadow-sm form-control lilita col-12 p-2 fundocinzalight px-3 rounded-4 border-0"
                      id="nasc" name="nasc" placeholder="Data de nascimento do assinante">

                  <span class="text-danger d-none small dosis"></span>
              </div>
            <div class="grid-col-span-2">
              <a class="kidshover btn w-100 mt-1 fw-light botao-cadastro p-1 lilita text-center " style="background-color: purple; color:white;" href="https://www.paypal.com/br/home">
                  Pague com 
                  <img src="/static/imagens/paypal_logo_icon_170865.png" style=" width: 65px; height: 40px;">
              </a>
            </div>

            <button type="submit"
                class="kidshover grid-col-span-2 bebas border-0 rounded-4 px-2 text-white text-btn-grid w-auto" style="background-color:purple">
                Assinar</button>
            <button type="submit"
              class="kidshover grid-col-span-2 bebas border-0 rounded-4 px-2 text-white text-btn-grid w-auto" style="background-color:#363636">
              Cancelar</button>
        </form>
    </div>

</main>
<script defer src='../static/js/blobanimation.js'></script>
<script src="../static/js/mostrarImagem.js">
</script>


{%endif%}

{% endblock %}

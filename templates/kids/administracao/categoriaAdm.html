{%extends "kids/baseresponsavel.html" %}

{% block content %}
{%if usuario%}
<style>
  body {
    background-color: green; /* Define a cor de fundo como verde */
    overflow: hidden; /* Remove a barra de rolagem */
  }
</style>
<main class="bg-transparent col-11 col-sm-10 col-md-9 col-lg-7 col-xl-6 align-self-center mt-3 z-1 maxw800 pb-5"
    style="margin-inline: auto;">
    <div class="circuloLaranja circulo "></div>
    <div class="circuloAzul circulo "></div>
    <div class="circuloVermelho circulo "></div>
    <div class="circuloAmarelo circulo "></div>
    <div class="circuloVerde circulo "></div>
    <div class="circuloAzulClaro circulo"></div>
    <div
        class="bahiana text-white d-flex align-items-center justify-content-center animate--slower sliders slider-top-id">
        <h1>Criar Categoria</h1>
    </div>

    <div
        class="bg-white d-flex z-3 flex-column align-items-center justify-content-center rounded-4 p-2 p-sm-5 animate--slower sliders slider-left-id">
        <div class='container rounded-circle w-auto p-3 mb-4 text-center rounded-4 '>
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="green" class="bi bi-bookmarks-fill" viewBox="0 0 16 16">
            <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5z"/>
            <path d="M4.268 1A2 2 0 0 1 6 0h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L13 13.768V2a1 1 0 0 0-1-1z"/>
          </svg>
        </div>
        <p class="h5 text-justify" style="font-family: Lilita; color: black"> Adicione uma nova categoria!</p>

        <hr>

        <form class="form-cadastro-grid col-12" method="post" action="#"
        enctype="multipart/form-data">
            <div class="grid-col-span-2">
                <input type="text" style="background-color: #D3D3D3 !important;" class="shadow-sm form-control lilita col-12 p-2 fundocinzalight px-2 rounded-4"
                    id="nomecategoria" name="nomecategoria" placeholder="Insira o nome da Categoria">
                <span class="text-danger d-none small dosis"></span>
            </div>
            <div class="grid-col-span-2">
                <p class="lilita"> Descrição da categoria*</p>
                <textarea type="text" style="background-color: #D3D3D3 !important;" class=" shadow-sm form-control lilita col-12 p-2 fundocinzalight px-3 rounded-4"
                    id="descricao" name="descricaocategoria" placeholder="Descrição da categoria">
                </textarea>
                <span class="text-danger d-none small dosis"></span>
            </div>
          <div class=" grid-col-span-2 d-flex flex-column">
              <p class="lilita"> Escolha uma capa para sua categoria* </p>
              <div class="d-flex align-items-center gap-1 justify-content-center position-relative capaSala rounded-4" style="background-color: #D3D3D3;">
                  <input type="file" class="d-none" id="arquivoImagem" name="arquivoImagem"
                      onchange="previewImage(event)" accept="image/jpeg" required>
                  <label for="arquivoImagem" class="w-50 h-50 rounded-4 position-absolute"
                      style='z-index: 50'>
                  </label>
                  <img id='preview' src='' class='rounded-4 position-absolute d-none capaSala'>
              </div>
          </div>

            <button type="submit"
                class="kidshover grid-col-span-2 bebas border-0 rounded-4 px-2 text-white text-btn-grid w-auto" style="background-color:green">
                Adicionar</button>
            <button type="submit"
              class="kidshover grid-col-span-2 bebas border-0 rounded-4 px-2 text-white text-btn-grid w-auto" style="background-color:#363636">
              Cancelar</button>
        </form>
      <div class='overflow-y-scroll retira-diferenca-sidebar h-100 d-flex flex-column position-relative'>
        <div class="circuloLaranja circulo "></div>
        <div class="circuloAzul circulo "></div>
        <div class="circuloVermelho circulo "></div>
        <div class="circuloAmarelo circulo "></div>
        <div class="circuloVerde circulo "></div>
        <div class="circuloAzulClaro circulo"></div>
      </div>
    </div>
</main>
<script defer src='../static/js/blobanimation.js'></script>
<script src="../static/js/mostrarImagem.js">
</script>


{%endif%}

{% endblock %}

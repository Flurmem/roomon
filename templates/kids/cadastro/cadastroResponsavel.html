{% extends "kids/basebolinhas.html" %}
{% block content %}


<main
    class=" h-100 z-3 d-flex align-middle justify-content-center align-items-center align-self-center flex-column col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 max500">
    <form method="post" action="/cadastroresponsavel" enctype="application/x-www-form-urlencoded">

        <section id="section_adulto" class="slide-in-left">
            <h1 class="fw-bold display-2 display-sm-1 text-white text-center" style="font-family: Bahiana; ">
                Responsável
            </h1>
            <div
                class="p-4 p-sm-5 bg-white d-flex rounded-4 shadow-lg d-flex flex-column align-items-center justify-content-center">
                <div class='container rounded-circle w-auto p-3 mb-4 text-center rounded-4'
                    style='background-color: orange;'>
                    <img src="../static/imagens/desenho_adulto.png" height=90 width=90>
                </div>
                <p class="h5 text-justify" style="font-family: Lilita; color: black"> Preencha os campos com as
                    informações do
                    adulto responsável</p>
                <hr>
                <div class='col-12'>
                    <div class="mb-3">
                        <input name='email'
                            class="shadow-sm sem-borda form-control lilita col-12 p-2 fundocinzalight px-3 rounded-4"
                            id='email' type="text/email" placeholder="Email: ">
                        <span class="text-danger d-none small dosis"></span>
                    </div>
                    <div class="mb-3">
                        <input name='senha'
                            class="shadow-sm sem-borda form-control lilita col-12 p-2 fundocinzalight rounded-4 px-3"
                            id='senha' type="password" placeholder="Senha: ">
                        <span class="text-danger d-none small dosis"></span>
                    </div>

                </div>
                <div class='d-flex justify-content-between align-items-center col-12 ps-2'>
                    <a class='lilita text-decoration-none' href='/precadastro' style="cursor: pointer;"> Retornar </a>
                    <div class="btn bebas text-white col-7 col-sm-5 col-lg-4 col-xl-5 align-self-center rounded-5 shadow-sm kidshover"
                        style="font-size: 27px; background-color: rgb(4, 172, 228);" id="btn_crianca">Continuar</div>
                </div>


            </div>
        </section>

        <section id="section_crianca" style="display: None;" class="slide-in-left">
            <h1 class="fw-bold display-2 display-sm-1 m-0 text-white text-center" style="font-family: Bahiana; ">
                Responsável

            </h1>
            <div
                class="p-4 p-sm-5 bg-white d-flex h-auto rounded-4 shadow-lg d-flex flex-column align-items-center justify-content-center">
                <div class='container rounded-circle w-auto p-3 mb-4 text-center rounded-4'
                    style='background-color: red;'>
                    <img src="../static/imagens/desenho_adulto.png" height=90 width=90>
                </div>

                <p class="h5 " style="font-family: Lilita;"> Preencha os campos com as
                    informações
                    do adulto</p>
                <hr>

                <div class="col-12">
                    <div class="mb-3">
                        <input name='nome' id='nome'
                            class="fundocinzalight lilita shadow-sm sem-borda form-control col-12 p-2 px-3 rounded-4"
                            type="text" placeholder="Nome Completo: ">
                        <span class="text-danger d-none small dosis"></span>
                    </div>

                    <div class="mb-3">
                        <input name='dataNascimento' id='dataNascimento'
                            class="fundocinzalight lilita shadow-sm sem-borda form-control col-12 p-2 px-3 rounded-4"
                            type="date" placeholder="Data de Nascimento: ">
                        <span class="text-danger d-none small dosis"></span>
                    </div>

                </div>
                <div class='d-flex justify-content-between align-items-center col-12 ps-2'>
                    <a id="rtn_adulto" class='lilita text-decoration-none' style="cursor: pointer;"> Retornar </a>
                    <button type="submit"
                        class="btn bebas text-white col-7 col-sm-5 col-lg-4 col-xl-5 align-self-center rounded-5 shadow-sm kidshover"
                        style="font-size: 27px; background-color: rgb(4, 172, 228);" id="btn_categorias">Continuar
                    </button>
                </div>
            </div>
        </section>

    </form>
</main>
{% if erros and valores: %}
<script defer src="/static/js/formValidation.js"></script>
<script>
    const validationErrors = {{ erros| tojson }};
    const fieldValues = {{ valores| tojson }};
</script>

{% endif %}


{% endblock %}
